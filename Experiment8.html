<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <style>
       
        .card-container {
            display: flex;
            justify-content: center;     
            align-items: center;       
            gap: 20px;                 
            margin-top: 40px;
        }

        
        .card {
            width: 220px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-family: Arial;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 5px 0;
        }

        .card p {
            margin: 3px 0;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Student Profile Cards</h2>

    <div class="card-container">
       
        <div class="card">
            <img src="https://i.pinimg.com/originals/20/6c/f9/206cf948576bed625ec97310061a6de3.jpg" alt="Student 1">
            <h3>Raghav Sharma</h3>
            <p>Age: 20</p>
            <p>Course: B.Tech</p>
        </div>

        
        <div class="card">
            <img src="https://i.pinimg.com/originals/20/6c/f9/206cf948576bed625ec97310061a6de3.jpg" alt="Student 2">
            <h3>Nitanshi Singh</h3>
            <p>Age: 18</p>
            <p>Course: BBA</p>
        </div>

       
        <div class="card">
            <img src="https://i.pinimg.com/originals/20/6c/f9/206cf948576bed625ec97310061a6de3.jpg" alt="Student 3">
            <h3>Aarohi Gupta</h3>
            <p>Age: 19</p>
            <p>Course: B.Sc</p>
        </div>
    </div>

</body>
</html>
