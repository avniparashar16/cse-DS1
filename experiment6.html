<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-image{
            width: 60%;
            max-width: 400px;
            display: block;
            padding: 10px;
            margin: 0 auto 20px;
        }
        .product-box{
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            background-color: #fafafa;
        }
        .product-details {
            text-align: center;
        }
        .product-price {
            font-size: 24px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .add-to-cart-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .add-to-cart-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>table lamp</h1>
        <img src="https://media.istockphoto.com/id/1398642201/photo/desk-lamp.jpg?s=612x612&w=0&k=20&c=1zMwXliVyBhhBbrwcMZqCoLrfyC8WabaIXZmiLaat5E=" alt="Stylish Modern Chair" class="product-image">
        <div class="product-box">
            <div class="product-details">
                <p>This amazing table lamp is perfect for studying late at night.</p>
                <div class="product-price">$120.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    
</body>
</html>
